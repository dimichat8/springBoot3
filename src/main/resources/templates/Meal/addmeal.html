<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Add Food</title>

  <!-- Custom fonts for this template-->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">

  <!-- Custom styles for this template-->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">
  <style>
    .select2-container .select2-selection--multiple {
      min-width: 400px; /* Increase the height as desired */
    }
  </style>

</head>

<body class="bg-gradient-primary">


<div class="container">

  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">

        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" width="150px" src="https://thumbs.dreamstime.com/z/healthy-food-table-cartoons-vector-illustration-graphic-design-healthy-food-cartoon-121622483.jpg">
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4 text-gray-900 mb-4">Add Food</h1>
          </div>
          <form action="#" th:action="@{/{customer_id}/addmeal}" th:object="${foods}" class="user"  method="GET">
            <label for="foodIds">Food Options:</label><br>
            <select id="foodIds" name="foodIds" multiple>
              <!-- Use Thymeleaf to dynamically populate the options -->
              <option th:each="food : ${foods}" th:value="${food.food_id}" th:text="${food.name}  + ' Grams:' + ${food.grams} + ' Calories' + ${food.calories}"></option>
            </select>
          </form>
          <form action="#" th:action="@{/{customer_id}/saveMeal/foodIds (customer_id=${meal.customer.customer_id})}" th:object="${meal}" class="user"  method="POST">
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="hidden" th:each="foodId : ${param.foodIds}" th:name="foodIds" th:value="${foodId}">
                <label class="labels">Name</label>
                <input type="text" class="form-control form-control-user" id="exampleName"
                       th:field="*{mealName}" placeholder="Name">
              </div>
            </div>
            <div class="mt-5 text-center">
              <button type="submit" class="btn btn-primary profile-button">Submit</button>
            </div>
          </form>
          <form action="#" th:action="@{/mealtable}" th:object="${meal}" class="user"  method="GET">
            <div class="mt-5 text-center">
              <button type="submit" class="btn btn-danger profile-button">Back To Table</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="/js/demo/datatables-demo.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
  $(document).ready(function() {
    $('#foodIds').select2({
      placeholder: 'Select food options', // Add a placeholder text
      dropdownParent: $('#foodIds').parent() // Position the dropdown relative to the parent element
    });
  });
</script>
</body>

</html>
