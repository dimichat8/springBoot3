<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Add Food</title>

  <!-- Custom fonts for this template-->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">

  <!-- Custom styles for this template-->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">
  <style>
    .select2-container .select2-selection--multiple {
      min-width: 400px; /* Increase the height as desired */
    }
  </style>

</head>

<body class="bg-gradient-primary">


<div class="container">

  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">

        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" width="150px" src="https://thumbs.dreamstime.com/z/healthy-food-table-cartoons-vector-illustration-graphic-design-healthy-food-cartoon-121622483.jpg">
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4 text-gray-900 mb-4">Add Food</h1>
          </div>
          <form action="#" th:action="@{/{customer_id}/saveMeal/foodIds (customer_id=${meal.customer.customer_id})}" th:object="${meal}" class="user" method="POST">
            <div class="container">
              <div class="row">
                <fieldset class="row mb-3">
                  <div class="col-sm-10">
                    <h4><b>Day</b></h4>
                    <br>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1" value="Monday" th:field="*{dayOfWeek}" />
                      <label class="form-check-label">Monday</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck2" value="Tuesday" th:field="*{dayOfWeek}" />
                      <label class="form-check-label">Tuesday</label>
                    </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck3" value="Wednesday" th:field="*{dayOfWeek}">
                  <label class="form-check-label">Wednesday</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck4" value="Thursday" th:field="*{dayOfWeek}">
                  <label class="form-check-label">Thursday</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck5" value="Friday" th:field="*{dayOfWeek}">
                  <label class="form-check-label">Friday</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck6" value="Saturday" th:field="*{dayOfWeek}">
                  <label class="form-check-label">Saturday</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck7" value="Sunday" th:field="*{dayOfWeek}">
                  <label class="form-check-label">Sunday</label>
                </div>
              </div>
            </fieldset>
            //
            <legend class="col-form-label col-sm-2 pt-0">
              <fieldset class="row mb-3">
                <div class="col-sm-10">
                  <h4><b>¨Type¨</b></h4>
                  <br>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Breakfast"
                           th:field="*{mealName}" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Breakfast
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Desert"
                           th:field="*{mealName}">
                    <label class="form-check-label" for="gridRadios2">
                      Desert
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Lunch"
                           th:field="*{mealName}">
                    <label class="form-check-label" for="gridRadios3">
                      Lunch
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="Snack"
                           th:field="*{mealName}">
                    <label class="form-check-label" for="gridRadios4">
                      Snack
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="Dinner"
                           th:field="*{mealName}">
                    <label class="form-check-label" for="gridRadios5">
                      Dinner
                    </label>
                  </div>
                </div>
              </fieldset>
            </legend>
            </div>
          </div>
            <input class="form-check-input" name="breakfast" id="breakfast" type="text" value="breakfast" th:field="*{breakfast}" placeholder="breakfast"><br><br>
            <input class="form-check-input" name="breakfast" id="desert" type="text" value="desert" th:field="*{desert}" placeholder="desert"><br><br>
            <input class="form-check-input" name="breakfast" id="lunch" type="text" value="lunch" th:field="*{lunch}" placeholder="lunch"><br><br>
            <input class="form-check-input" name="breakfast" id="snack" type="text" value="snack" th:field="*{snack}" placeholder="snack"><br><br>
            <input class="form-check-input" name="breakfast" id="dinner" type="text" value="dinner" th:field="*{dinner}" placeholder="dinner"><br><br>
            //

            <label for="foodIdsForBreakFast">Breakfast Options:</label><br>
            <select id="foodIdsForBreakFast" name="foodIdsForBreakFast" multiple>
              <option th:each="food : ${foods}" th:value="${food.food_id}" th:text="${food.name}  + '->' + ' Grams:' + ${food.grams} + ' Calories' + ${food.calories}"
              th:field="*{breakfast}"></option>
            </select>
            <br>
            <label for="foodIdsForDesert">Desert Options:</label><br>
            <select id="foodIdsForDesert" name="foodIdsForDesert" multiple>
              <option th:each="food : ${foods}" th:value="${food.food_id}" th:text="${food.name}  + '->' + ' Grams:' + ${food.grams} + ' Calories' + ${food.calories}"></option>
            </select>
            <br>
            <label for="foodIdsForLunch">Launch Options:</label><br>
            <select id="foodIdsForLunch" name="foodIdsForLunch" multiple>
              <option th:each="food : ${foods}" th:value="${food.food_id}" th:text="${food.name}  + '->' + ' Grams:' + ${food.grams} + ' Calories' + ${food.calories}"></option>
            </select>
            <br>
            <label for="foodIdsForSnack">Snack Options:</label><br>
            <select id="foodIdsForSnack" name="foodIdsFoSnack" multiple>
              <option th:each="food : ${foods}" th:value="${food.food_id}" th:text="${food.name}  + '->' + ' Grams:' + ${food.grams} + ' Calories' + ${food.calories}"></option>
            </select>
            <br>
            <label for="foodIdsForDinner">Dinner Options:</label><br>
            <select id="foodIdsForDinner" name="foodIdsForDinner" multiple>
              <option th:each="food : ${foods}" th:value="${food.food_id}" th:text="${food.name}  + '->' + ' Grams:' + ${food.grams} + ' Calories' + ${food.calories}"></option>
            </select>
          <div class="mt-5 text-center">
            <button type="submit" class="btn btn-primary profile-button">Submit</button>
          </div>
        </form>
          <form action="#" th:action="@{/{customer_id}/mealtable  (customer_id=${meal.customer.customer_id})}" th:object="${meal}" class="user"  method="GET">
            <div class="mt-5 text-center">
              <button type="submit" class="btn btn-danger profile-button">Back To Table</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="/js/demo/datatables-demo.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
  $(document).ready(function() {
    $('#foodIdsForBreakFast').select2({
      placeholder: 'Select Breakfast options', // Add a placeholder text
      dropdownParent: $('#foodIdsForBreakFast').parent() // Position the dropdown relative to the parent element
    });
  });
  $(document).ready(function() {
    $('#foodIdsForDesert').select2({
      placeholder: 'Select Breakfast options', // Add a placeholder text
      dropdownParent: $('#foodIdsForDesert').parent() // Position the dropdown relative to the parent element
    });
  });
  $(document).ready(function() {
    $('#foodIdsForLunch').select2({
      placeholder: 'Select Launch options', // Add a placeholder text
      dropdownParent: $('#foodIdsForLunch').parent() // Position the dropdown relative to the parent element
    });
  });
  $(document).ready(function() {
    $('#foodIdsForSnack').select2({
      placeholder: 'Select Breakfast options', // Add a placeholder text
      dropdownParent: $('#foodIdsForSnack').parent() // Position the dropdown relative to the parent element
    });
  });
  $(document).ready(function() {
    $('#foodIdsForDinner').select2({
      placeholder: 'Select Launch options', // Add a placeholder text
      dropdownParent: $('#foodIdsForDinner').parent() // Position the dropdown relative to the parent element
    });
  });
</script>
</body>

</html>
