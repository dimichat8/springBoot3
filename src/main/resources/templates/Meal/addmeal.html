    var previousButtonsContainer = null;

      var buttonsContainer = document.getElementById('buttons-' + customerId);

      if (previousButtonsContainer !== null && previousButtonsContainer !== buttonsContainer) {

                            <input id="wednesdayOption" class="form-check-input" type="checkbox" value="Wednesday" name="dayOfWeek" th:field="*{dayOfWeek}"/>
                            <label class="form-check-labelWednesday">Wednesday</label>

                          <div class="form-check form-check-inline">

                          <div class="form-check form-check-inline">

                          <center>

                      <div class="container optionContainer">

                      </div>
                      <div class="container optionContainer">

                              <select id="foodIdsForDesert" name="foodIds" multiple class="form-selectOption">
                                <option th:each="food : ${foods}" th:value="${food.food_id}" th:text="${food.name}"></option>

                              <div id="inputFieldsContainerDesert" class="mt-2">

                              <select id="foodIdsForSnack" name="foodIds" multiple class="form-selectOption">

<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="/js/sb-admin-2.min.js"></script>
<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
  $(document).ready(function () {
    $('#foodIdsForBreakfast, #foodIdsForDesert, #foodIdsForLunch, #foodIdsForSnack, #foodIdsForDinner').select2({
      placeholder: 'Select Food options',
      dropdownParent: $('#foodIdsForBreakfast').parent()
    });

    var selectedMealNames = new Set();

    ['Breakfast', 'Desert', 'Lunch', 'Snack', 'Dinner'].forEach(function (mealType) {
      $('#foodIdsFor' + mealType).on('change', function () {
        handleFoodOptionsChange(mealType);
      });

      var selectedMeals = $('#foodIdsFor' + mealType).find(':selected').map(function () {
        return $(this).text();
      }).get();

      updateInputFields(mealType, selectedMeals);
    });

    function handleFoodOptionsChange(mealType) {
      var selectedMeals = $('#foodIdsFor' + mealType).find(':selected').map(function () {
        return $(this).text();
      }).get();

      if (selectedMeals.length === 0) {

        selectedMealNames.delete(mealType);
      } else {

        selectedMealNames.add(mealType);
      }

      $('#mealName').val(Array.from(selectedMealNames).join(', '));
      $('#' + mealType.toLowerCase()).val(selectedMeals.join(', '));
      updateInputFields(mealType, selectedMeals);
    }

    function updateInputFields(mealType, selectedMeals) {
      var inputFieldsContainerId = '#inputFieldsContainer' + mealType;
      $(inputFieldsContainerId).empty();

      selectedMeals.forEach(function (meal) {
        var inputField = '<div class="input-group mb-2 input-group">' +
                '<label class="input-group-text" for="' + meal.toLowerCase() + '">' + meal + ':</label>' +
                '<input type="text" class="form-control form-controlGrams" id="' + meal.toLowerCase() + '" name="' + meal.toLowerCase() + '" placeholder="Grams">' +
                '</div>' +
                '<div class="calories-value" id="' + meal.toLowerCase() + 'CaloriesValue"></div>';
        $(inputFieldsContainerId).append(inputField);

        // Add an input event listener to update the total value dynamically
        $('#' + meal.toLowerCase()).on('input', function () {
          var grams = $(this).val();
          var totalValue = calculateTotalValue(grams);
          $('#' + meal.toLowerCase() + 'CaloriesValue').html(totalValue);

          // Recalculate and display the total calories
          updateTotalCalories();
        });
      });

      // Create a field for total calories
      if (mealType === 'Dinner') {
        var totalCaloriesField = '<div class="total-calories" id="totalCalories">Total Calories: 0 kcal</div>';
        $(inputFieldsContainerId).append(totalCaloriesField);
      }
    }

    function calculateTotalValue(grams, foodId) {
      if (grams === null || grams === "") {
        return '0 gr';
      }
      var gramsValue = parseFloat(grams);
      if (!isNaN(gramsValue)) {
        $.ajax({
          // Correctly concatenate foodId in the URL
          url: '/getCalories/' + foodId,
          method: 'GET',
          success: function (response) {
            // Debugging: Log the response to the console
            console.log('Response:', response);

            if (response && !isNaN(response.calories)) {
              var caloriesPerGram = (response.calories * gramsValue) / 100;
              $('#caloriesValue').text('Calories: ' + caloriesPerGram.toFixed(2));
            } else {
              $('#caloriesValue').text('Calories information not available');
            }
          },
          error: function (error) {
            // Debugging: Log the error to the console
            console.error('Error:', error);

            $('#caloriesValue').text('Failed to fetch calories');
          }
        });
      } else {
        $('#caloriesValue').text('Invalid input');
      }
    }


    function updateTotalCalories() {
      var totalCalories = 0;

      // Loop through all input fields to calculate the total calories
      $('.form-controlGrams').each(function () {
        var grams = $(this).val();
        var gramsValue = parseFloat(grams);
        if (!isNaN(gramsValue)) {
          const caloriesPerGram = 2.5; // Replace this with your calorie calculation logic
          totalCalories += caloriesPerGram * gramsValue;
        }
      });

      // Update the total calories field
      $('#totalCalories').html('Total Calories: ' + totalCalories.toFixed(2) + ' kcal');
    }
  });

  document.getElementById("myForm").addEventListener("submit", function (event) {
    const checkboxes = document.querySelectorAll(".form-check-input");
    let checkedCount = 0;

    for (const checkbox of checkboxes) {
      if (checkbox.checked) {
        checkedCount++;
      }
    }

    if (checkedCount === 0) {
      alert("Please select at least one day.");
      event.preventDefault(); // Prevent the form from submitting
    }
  });

  document.getElementById("buttonSave").addEventListener("click", function (event) {
    const dateFromInput = document.getElementById("dateFrom");
    const dateToInput = document.getElementById("dateTo");

    // Get the selected dates
    const dateFrom = new Date(dateFromInput.value);
    const dateTo = new Date(dateToInput.value);
    const currentDate = new Date();

    // Check if either date is null
    if (!dateFrom || !dateTo || dateFromInput.value === "" || dateToInput.value === "") {
      alert("Please select both date values.");
      event.preventDefault(); // Prevent form submission
      return;
    }

    // Check if dateTo is before dateFrom
    if (dateTo < dateFrom) {
      alert("Date To cannot be before Date From.");
      event.preventDefault(); // Prevent form submission
      return;
    }

    // Check if dates are before today
    if (dateFrom < currentDate || dateTo < currentDate) {
      alert("Dates cannot be before today's date.");
      event.preventDefault(); // Prevent form submission
      return;
    }
  });

  function validateAndSubmitForm() {
    const mealTypes = ["Breakfast", "Desert", "Lunch", "Snack", "Dinner"];
    let isAnyValid = false;

    mealTypes.forEach((mealType) => {
      const selectElement = document.getElementById(`foodIdsFor${mealType}`);

      if (!selectElement) {
        return; // Skip if element not found
      }

      // Check if select element is not empty
      if (selectElement.value.length > 0) {
        isAnyValid = true;
      }
    });

    if (!isAnyValid) {
      alert('Please select at least one option for any meal type.');
    } else {
      // At least one meal type is selected, submit the form
      document.getElementById("myForm").submit();
    }
  }

  document.getElementById("myForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent the default form submission
    validateAndSubmitForm(); // Call the validation function
  });
</script>
