<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <!--<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>-->
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Add Customer!</h1>
                            </div>
                            <form action="#" th:action="@{/saveFood}" th:object="${food}" class="user"  method="POST">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleName"
                                            th:field="*{name}" placeholder="Name">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleGrams"
                                               th:field="*{grams}" placeholder="Grams">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="exampleSodium"
                                           th:field="*{sodium}" placeholder="Sodium">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="examplePotassium"
                                               th:field="*{potassium}"placeholder="Potassium">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleCalcium"

                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleMagnesium"
                                               th:field="*{magnesium}"placeholder="Magnesium">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="examplePhosphorus"
                                           th:field="*{phosphorus}"placeholder="Phosphorus">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="Iron"
                                               th:field="*{iron}"placeholder="Iron">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleZinc"
                                               th:field="*{zinc}"placeholder="Zinc">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">

                                    </div>
                                </div>
                                <div class="form-group row">

                                        <input type="text" class="form-control form-control-user" id="exampleCarotene"
                                               th:field="*{carotene}"placeholder="Carotene">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleThiamine"
                                               th:field="*{thiamine}"placeholder="Thiamine">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleRiboflavin"
                                               th:field="*{riboflavin}"placeholder="Riboflavin">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleVitamin B6"
                                               th:field="*{vitaminB6}"placeholder="Vitamin B6">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleVitamin E"
                                               th:field="*{vitaminE}"placeholder="Vitamin E">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleVitamin C"
                                               th:field="*{vitaminC}"placeholder="Vitamin C">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleCalories"
                                               th:field="*{calories}"placeholder="Calories">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleTotal Fat"
                                               th:field="*{totalFat}"placeholder="Total Fat">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleSaturate Fat"
                                               th:field="*{saturateFat}"placeholder="Saturate Fat">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleCholesterol"
                                               th:field="*{cholesterol}"placeholder="Cholesterol">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleTotal Carbs"
                                               th:field="*{totalCarbs}"placeholder="Total Carbs">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFiber"
                                               th:field="*{fiber}"placeholder="Fiber">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleSugar"
                                               th:field="*{sugar}"placeholder="Sugar">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleProtein"
                                               th:field="*{protein}"placeholder="Protein">
                                    </div>
                                </div>

                                <!--<div class="form-group row">
                                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                                <fieldset class="row mb-3">

                                        <div class="col-sm-10">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Male"
                                                       th:field="*{gender}" checked>
                                                <label class="form-check-label" for="gridRadios1">
                                                    Male
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Female"
                                                       th:field="*{gender}">
                                                <label class="form-check-label" for="gridRadios2">
                                                    Female
                                                </label>
                                            </div>
                                            <div class="form-check disabled">
                                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Something other"
                                                       th:field="*{gender}">
                                                <label class="form-check-label" for="gridRadios3">
                                                    Something other
                                                </label>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>-->
                                 <button type="submit" class="btn-primary btn-user btn-block">Submit</button>
                                <hr>
                            </form>
                            <form action="#" th:action="@{/foodtable}" th:object="${food}" class="user"  method="GET">
                                <button type="submit" class="btn-danger btn-user btn-block">Back</button>
                            </form>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</html>
