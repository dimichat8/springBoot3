<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet">
  <link href="css/test" rel="stylesheet">

</head>

<body class="bg-gradient-primary">


<div class="container">

  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <form th:action="@{/saveCustomer}" th:object="${customer}" class="user"  method="GET"></form>
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><a class="font-weight-bold" ></a><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <form th:action="@{/updateCustomerInfo/{id}(id=${customerinfo.customerInfo_id})}" th:object="${customerinfo}" class="user"  method="POST">

            <div class="row mt-2">
              <div class="col-md-6">
                <label class="labels">Height</label>
                <input type="text" class="form-control form-control-user" id="exampleHeight"
                       th:field="*{height}">
              </div>
              <div class="col-md-6">
                <label class="labels">Water</label>
                <input type="text" class="form-control form-control-user" id="exampleAge"
                       th:field="*{water}">
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-6">
                <label class="labels">Weight</label>
                <input type="text" class="form-control form-control-user" id="exampleWeight"
                       th:field="*{weight}">
              </div>
              <div class="col-md-6">
                <label class="labels">Muscle Mass</label>
                <input type="text" class="form-control form-control-user" id="exampleMuscle Mass"
                       th:field="*{muscleMass}">
              </div>

            </div>
            <div class="row mt-2">
              <div class="col-md-6">
                <label class="labels">Body Fat Mass</label>
                <input type="text" class="form-control form-control-user" id="exampleBody Fat Mass"
                       th:field="*{bodyFatMass}">
              </div>
              <div class="col-md-6">
                <label class="labels">Fat</label>
                <input type="text" class="form-control form-control-user" id="exampleFat"
                       th:field="*{fat}">
              </div>
            </div>
            <div class="mt-5 text-center">
              <button th:type="submit" class="btn btn-primary profile-button" type="button">Save Profile</button>
            </div>
          </form>
          <form th:action="@{/customertableinfo}" th:object="${customerinfo}" class="user"  method="GET">
            <div class="mt-5 text-center">
              <button th:type="submit" class="btn btn-danger profile-button" type="button">Back</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>
</html>
